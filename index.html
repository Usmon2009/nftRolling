<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-rolling</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <div class="header-logo">
            <img src="images/img/logo.png" alt="logo" />
          </div>
          <div class="header-search">
            <div class="header-search__icon">
              <img src="images/icon/search.svg" alt="search icon" />
            </div>
            <input
              type="text"
              placeholder="Search Rolling"
              class="header-search__input"
            />
          </div>
          <ul class="header-menu">
            <a href="#">
              <li class="header-menu__item">Explore</li>
            </a>
            <a href="#">
              <li class="header-menu__item">Activity</li>
            </a>
            <a href="#">
              <li class="header-menu__item">Feed</li>
            </a>
            <a href="#">
              <li class="header-menu__item">Bids</li>
            </a>
            <a href="#">
              <li>
                <img src="images/icon/storme.svg" alt="storm icon" />
              </li>
            </a>
            <li>
              <button>Connect Wallet</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="banner">

      </div>
    </section>
  </body>
</html>
